name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env: REACT_APP_YT_RAPID_API_KEY: ${{ secrets.REACT_APP_YT_RAPID_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - run: npm run prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DODO_TUBE_APP }}'
          channelId: live
          projectId: dodo-tube-app
